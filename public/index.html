<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiChat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="first-cont">
            <h1>Noi<span class="span">C</span>hat</h1>

            <nav class="inputs">
                <input type="text" placeholder="Type here / double - click to select image then enter" class="msg" id="msg">
                <input type="file" id="imgInput" accept="image/*" style="display: none;">
                <button class="btn" id="sndbtn"><img src="./img/send.svg" alt="Send" height="40px"></button>
            </nav>
            <h1 class="typeP"></h1>
        </div>

        <div class="screen" id="screen">
            <img src="./img/background.png" class="chat-back">
            <div class="display-cont" id="display-cont"></div>
        </div>
        <a href="https://www.logicode.site" class="ref">logicode.site | Home</a>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
