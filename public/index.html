<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiChat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="wrapper">
        <h1>Noi<span class="span">C</span>hat</h1>

        <nav class="inputs">
            <input type="text" placeholder="Type here" class="msg" id="msg">
            <button class="btn" id="sndbtn">Send</button>
        </nav>

        <div class="screen" id="screen"></div>
    </section>
    <a href="https://www.logicode.site" class="ref">logicode.site</a>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // const socket = io("https://chat-n8s4.onrender.com");
        const socket = io();
        const msg = document.getElementById('msg');
        const sndbtn = document.getElementById('sndbtn');
        const screen = document.getElementById('screen');


        socket.on("msgs",(msg) => {
            const p = document.createElement("p");
            p.innerText = msg;

            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');

            const span = document.createElement("span");
            span.textContent = `${h}:${m}`;

            if (msg.trim() === "") {
                p.style.display = "none";
            } else {
                p.style.display = "flex";
            }

            p.appendChild(span);
            screen.appendChild(p);
        });

        msg.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sndbtn.click();
                msg.value = "";
            }
        });

        sndbtn.addEventListener('click', (e) => {
           const msgs = msg.value;
           console.log(msgs);
            socket.emit('msg',msgs);
            msg.value = "";
        });
    </script>
</body>
</html>
